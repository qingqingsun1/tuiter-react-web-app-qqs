<div class="container pt-2">

          <i class="fab fa-hashtag"></i>
          <div class="d-none d-xl-inline">Explore</div></a>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fas fa-bell"></i>
          <div class="d-none d-xl-inline">Notifications</div></a>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fa-solid fa-envelope"></i>
          <div class="d-none d-xl-inline">Messages</div></a>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fa-sharp fa-solid fa-bookmark"></i>

        <a href="#" class="list-group-item list-group-item-action">

        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <span class="position-relative">
              <i class="fas fa-circle"></i>
              <i class="fa-solid fa-ellipsis position-absolute wd-more-icon fa-xs" style="color: white"></i>
          </span>
          <div class="d-none d-xl-inline">More</div></a>
        </a>
      </div>
      <button type="button" class="btn btn-primary rounded-pill mt-2 w-100">Tweet</button>
    </div>


    <div class = "col-10 col-xxl-6 col-xl-6 col-lg-7 col-md-10 col-sm-10">
      <div class = "row align-items-center">
        <div class = "col col-11 position-relative">
          <input class = "rounded-pill ps-5 form-control" placeholder="Search Twitter">
          <i class="fa-solid fa-magnifying-glass position-absolute wd-search-icon"></i>
        </div>
        <div class="col col-1">
          <i class="fa-solid fa-gear fa-2x float-end wd-primary-blue"></i>
        </div>

        <div>
